<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="KeySmash">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>KeySmash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; width: 100%; height: 100%; }
    #start-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
      z-index: 10; cursor: pointer;
    }
    #start-screen h1 { color: #fff; font-family: sans-serif; font-size: 2.5em; margin-bottom: 0.5em; }
    #start-screen p { color: #aaa; font-family: sans-serif; font-size: 1.2em; }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>KeySmash</h1>
    <p>Tap anywhere to start!</p>
  </div>
  <canvas id="canvas"></canvas>
  <script>
(function() {
  // --- Audio Engine (Web Audio API, no dependencies) ---
  const PENTATONIC = [
    261.63, 293.66, 329.63, 392.00, 440.00,  // C4 D4 E4 G4 A4
    523.25, 587.33, 659.25, 783.99, 880.00,  // C5 D5 E5 G5 A5
    1046.50, 1174.66, 1318.51, 1567.98, 1760.00, // C6 D6 E6 G6 A6
  ];

  const COLORS = [
    { r: 255, g: 50,  b: 50  },   // C - red
    { r: 255, g: 165, b: 0   },   // D - orange
    { r: 255, g: 255, b: 50  },   // E - yellow
    { r: 50,  g: 220, b: 50  },   // G - green
    { r: 80,  g: 120, b: 255 },   // A - blue
  ];

  let audioCtx = null;

  function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  function playNote(freq) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.7);
  }

  // --- Visual Engine ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const particles = [];
  const rings = [];
  const letters = [];
  const MAX_PARTICLES = 500;
  let bgHue = 0;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  function burst(x, y, color, char) {
    const r = color.r, g = color.g, b = color.b;
    bgHue = (bgHue + 15) % 360;

    const count = 12 + Math.floor(Math.random() * 10);
    for (let i = 0; i < count && particles.length < MAX_PARTICLES; i++) {
      const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.5;
      const speed = 2 + Math.random() * 5;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        r, g, b,
        alpha: 1,
        size: 3 + Math.random() * 8,
        decay: 0.015 + Math.random() * 0.02,
      });
    }

    rings.push({ x, y, r, g, b, radius: 10, alpha: 1, lineWidth: 4 });

    if (char) {
      letters.push({ x, y, r, g, b, char: char, alpha: 1, scale: 1 });
    }
  }

  function update() {
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx; p.y += p.vy;
      p.vx *= 0.98; p.vy *= 0.98;
      p.vy += 0.05;
      p.alpha -= p.decay;
      if (p.alpha <= 0) particles.splice(i, 1);
    }
    for (let i = rings.length - 1; i >= 0; i--) {
      const ring = rings[i];
      ring.radius += 4;
      ring.alpha -= 0.02;
      ring.lineWidth *= 0.97;
      if (ring.alpha <= 0) rings.splice(i, 1);
    }
    for (let i = letters.length - 1; i >= 0; i--) {
      const lt = letters[i];
      lt.scale += 0.08;
      lt.alpha -= 0.025;
      lt.y -= 1;
      if (lt.alpha <= 0) letters.splice(i, 1);
    }
  }

  function draw() {
    const w = canvas.width, h = canvas.height;
    const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w,h) * 0.7);
    grad.addColorStop(0, 'hsl(' + bgHue + ', 30%, 8%)');
    grad.addColorStop(1, 'hsl(' + ((bgHue + 60) % 360) + ', 20%, 2%)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);

    for (const ring of rings) {
      ctx.beginPath();
      ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(' + ring.r + ',' + ring.g + ',' + ring.b + ',' + ring.alpha + ')';
      ctx.lineWidth = ring.lineWidth;
      ctx.stroke();
    }
    for (const p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(' + p.r + ',' + p.g + ',' + p.b + ',' + p.alpha + ')';
      ctx.fill();
    }
    for (const lt of letters) {
      ctx.save();
      ctx.translate(lt.x, lt.y);
      ctx.scale(lt.scale, lt.scale);
      ctx.font = 'bold 60px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'rgba(' + lt.r + ',' + lt.g + ',' + lt.b + ',' + lt.alpha + ')';
      ctx.fillText(lt.char, 0, 0);
      ctx.restore();
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // --- Touch / Click handling ---
  let noteIndex = 0;
  const EMOJI = ['â­', 'ðŸŒˆ', 'ðŸ’«', 'ðŸŽµ', 'ðŸŽ¶', 'âœ¨', 'ðŸ’¥', 'ðŸ”¥', 'ðŸŒŸ', 'ðŸ«§'];

  function handleTouch(x, y) {
    const idx = noteIndex % PENTATONIC.length;
    playNote(PENTATONIC[noteIndex % PENTATONIC.length]);
    const color = COLORS[idx];
    const char = EMOJI[noteIndex % EMOJI.length];
    burst(x, y, color, char);
    noteIndex++;
  }

  // Start screen â€” need user gesture for audio on iOS
  const startScreen = document.getElementById('start-screen');

  function start(e) {
    e.preventDefault();
    initAudio();
    startScreen.style.display = 'none';
    // Resume AudioContext if suspended (iOS requirement)
    if (audioCtx && audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
  }

  startScreen.addEventListener('touchstart', start);
  startScreen.addEventListener('click', start);

  // Multi-touch support
  canvas.addEventListener('touchstart', function(e) {
    e.preventDefault();
    for (let i = 0; i < e.changedTouches.length; i++) {
      const t = e.changedTouches[i];
      handleTouch(t.clientX, t.clientY);
    }
  }, { passive: false });

  canvas.addEventListener('touchmove', function(e) {
    e.preventDefault();
    // Play notes on drag too â€” babies drag fingers
    for (let i = 0; i < e.changedTouches.length; i++) {
      const t = e.changedTouches[i];
      handleTouch(t.clientX, t.clientY);
    }
  }, { passive: false });

  // Mouse fallback (for testing on desktop)
  canvas.addEventListener('mousedown', function(e) {
    handleTouch(e.clientX, e.clientY);
  });
  canvas.addEventListener('mousemove', function(e) {
    if (e.buttons > 0) handleTouch(e.clientX, e.clientY);
  });

  // Keyboard support (if a keyboard is connected)
  document.addEventListener('keydown', function(e) {
    e.preventDefault();
    initAudio();
    if (startScreen.style.display !== 'none') startScreen.style.display = 'none';
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    handleTouch(x, y);
  });

  // Throttle touchmove to avoid overwhelming with notes
  let lastMoveNote = 0;
  const origTouchMove = canvas.ontouchmove;
  canvas.addEventListener('touchmove', function(e) {
    const now = Date.now();
    if (now - lastMoveNote < 100) { e.preventDefault(); return; }
    lastMoveNote = now;
  }, { passive: false });

  // Prevent zoom, scroll, bounce
  document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
  document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
  document.addEventListener('gestureend', function(e) { e.preventDefault(); });

  // Start render loop
  loop();
})();
  </script>
</body>
</html>
